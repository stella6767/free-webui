<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>ChatGPT Initial Screen</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
</head>

<body class="bg-gray-900 text-gray-200 font-sans">
<!-- 헤더: 토글 버튼 포함 -->
<header id="header" class="bg-gray-800 py-4 px-8 flex items-center transition-all duration-300">
    <div class="hover:bg-[#b4b4b4] w-10 h-10 flex items-center justify-center rounded cursor-pointer">
        <svg id="toggleDrawer" class="w-6 h-6 text-gray-800 dark:text-white"
             aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 17 14">
            <path d="M16 2H1a1 1 0 0 1 0-2h15a1 1 0 1 1 0 2Zm0 6H1a1 1 0 0 1 0-2h15a1 1 0 1 1 0 2Zm0 6H1a1 1 0 0 1 0-2h15a1 1 0 0 1 0 2Z"/>
        </svg>
    </div>
    <h1 class="text-2xl font-bold text-white ml-3">ChatGPT-like UI</h1>
</header>

<div class="bg-gray-900 h-[80vh] flex items-center justify-center">
    <div class="text-center">
        <h1 class="text-2xl font-semibold text-white mb-6">
            What can I help with?
        </h1>
        <div class="flex items-stretch justify-center">

        <textarea
                type="text"
                placeholder="Message AI"
                class="bg-gray-700 w-96 p-3 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        ></textarea>

            <button type="submit"
                    class="px-4 py-2 bg-gray-700 rounded-r-md hover:bg-gray-500 text-white font-bold flex items-center justify-center">
                <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                     viewBox="0 0 10 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M5 13V1m0 0L1 5m4-4 4 4"/>
                </svg>
            </button>

        </div>
    </div>
</div>
</body>
</html>
