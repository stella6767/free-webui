<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open WebUI Template</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-200 font-sans">

<div class="flex h-screen">
    <!-- 사이드바 -->
    <aside class="w-64 p-4 left-0 h-full bg-gray-800 text-sm duration-300 z-10 -translate-x-full">
        <h2 class="text-xl font-bold mb-6">Open WebUI</h2>
        <nav>
            <ul>
                <li class="mb-2"><a href="#" class="hover:underline">대시보드</a></li>
                <li class="mb-2"><a href="#" class="hover:underline">모델 관리</a></li>
                <li class="mb-2"><a href="#" class="hover:underline">설정</a></li>
                <li class="mb-2"><a href="#" class="hover:underline">로그아웃</a></li>
            </ul>
        </nav>
    </aside>

    <!-- 메인 영역 -->
    <main class="flex-1 flex flex-col duration-300 transition-all">
        <!-- 헤더 -->
        <header class="p-4 bg-gray-700 flex items-center justify-between">
            <div class="text-2xl font-semibold">AI 인터페이스</div>
        </header>

        <!-- 채팅 영역 -->
        <section id="chat-area" class="flex-1 p-4 overflow-y-auto space-y-4">
            <!-- AI 메시지 -->
            <div class="flex">
                <div class="bg-gray-600 p-3 rounded-lg max-w-md">
                    안녕하세요. 무엇을 도와드릴까요?
                </div>
            </div>
            <!-- 사용자 메시지 -->
            <div class="flex justify-end">
                <div class="bg-blue-600 p-3 rounded-lg max-w-md text-white">
                    지금 상태를 보여주세요.
                </div>
            </div>
            <!-- 추가 메시지들... -->
        </section>

        <!-- 입력창 영역 -->
        <footer class="p-4 border-t border-gray-700">
            <form id="chat-form" class="flex">
                <input type="text" id="chat-input" placeholder="메시지를 입력하세요..." class="flex-1 p-3 rounded-l-md bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" autocomplete="off" />
                <button type="submit" class="px-4 py-3 bg-blue-600 rounded-r-md hover:bg-blue-700">
                    전송
                </button>
            </form>
        </footer>
    </main>

    <!-- 우측 설정창 (옵션) -->
    <aside class="w-64 p-4 bg-gray-800 border-l border-gray-700">
        <h3 class="text-lg font-semibold mb-4">설정</h3>
        <div class="space-y-3">
            <div>
                <label class="block text-sm mb-1">모델 선택</label>
                <select class="w-full bg-gray-700 border border-gray-600 rounded p-2">
                    <option>모델 1</option>
                    <option>모델 2</option>
                    <option>모델 3</option>
                </select>
            </div>
            <div>
                <label class="block text-sm mb-1">온도</label>
                <input type="range" min="0" max="1" step="0.01" value="0.7" class="w-full" />
            </div>
        </div>
    </aside>
</div>

<!-- 간단한 스크립트 (메시지 전송 및 자동 스크롤) -->
<script>
    const chatForm = document.getElementById('chat-form');
    const chatArea = document.getElementById('chat-area');
    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const input = document.getElementById('chat-input');
        const message = input.value.trim();
        if (!message) return;
        const userBubble = document.createElement('div');
        userBubble.className = 'flex justify-end';
        userBubble.innerHTML = `<div class="bg-blue-600 p-3 rounded-lg max-w-md text-white">${message}</div>`;
        chatArea.appendChild(userBubble);
        input.value = '';
        chatArea.scrollTop = chatArea.scrollHeight;
    });
</script>
</body>
</html>
